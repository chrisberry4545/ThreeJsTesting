<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Three JS Tested</title>
</head>
<body>

    <div id="container"></div>

    <script src="jquery-2.1.4.min.js"></script>
    <script src="three.min.js"></script>

    <script>
        // set the scene size
        var WIDTH = 400,
          HEIGHT = 300;

        // set some camera attributes
        var VIEW_ANGLE = 45,
          ASPECT = WIDTH / HEIGHT,
          NEAR = 0.1,
          FAR = 10000;

        // get the DOM element to attach to
        // - assume we've got jQuery to hand
        var $container = $('#container');

        // create a WebGL renderer, camera
        // and a scene
        var renderer = new THREE.WebGLRenderer();
        var camera =
          new THREE.PerspectiveCamera(
            VIEW_ANGLE,
            ASPECT,
            NEAR,
            FAR);

        var scene = new THREE.Scene();

        // add the camera to the scene
        scene.add(camera);

        // the camera starts at 0,0,0
        // so pull it back
        camera.position.z = 300;

        // start the renderer
        renderer.setSize(WIDTH, HEIGHT);

        // attach the render-supplied DOM element
        $container.append(renderer.domElement);

        // set up the sphere vars
        var radius = 50,
            segments = 16,
            rings = 16;

            // create the sphere's material
            var sphereMaterial =
              new THREE.MeshLambertMaterial(
                {
                    color: 0xCC0000
                });

        // create a new mesh with
        // sphere geometry - we will cover
        // the sphereMaterial next!
        var sphere = new THREE.Mesh(

          new THREE.SphereGeometry(
            radius,
            segments,
            rings),

          sphereMaterial);

        // add the sphere to the scene
        scene.add(sphere);


        // create a point light
        var pointLight =
          new THREE.PointLight(0xFFFFFF);

        // set its position
        pointLight.position.x = 10;
        pointLight.position.y = 50;
        pointLight.position.z = 130;

        // add to the scene
        scene.add(pointLight);

        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function () {
            return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
        })();


        // usage:
        // instead of setInterval(render, 16) ....

        var reverseBounce = false;
        var reverse = false;
        var state = {
            squashing: 0,
            bouncing: 1
        };
        var currentState = state.bouncing;

        function handleSquashing(mesh) {

            if (mesh.scale.x > 2.8) {
                reverse = true;
            } else if (mesh.scale.x < 0.8) {
                reverse = false;
            }

            var scaleValue = 0.05;
            if (reverse) {
                scaleValue = -scaleValue;
            }
            mesh.scale.x += scaleValue;

            if (mesh.scale.x > 0.95 && mesh.scale.x < 1.05) {
                currentState = state.bouncing;
            }

        }

        function handleBouncing(mesh) {

            if (mesh.position.y < -100) {
                reverseBounce = false;
                currentState = state.squashing;
            } else if (mesh.position.y > 100) {
                reverseBounce = true;
            }

            var bounceDistance = 2;
            if (reverseBounce) {
                bounceDistance = -bounceDistance;
            }

            mesh.position.y += bounceDistance;
        }

        (function animloop() {
            sphere.geometry.dynamic = true;

            switch (currentState) {
                case state.squashing:
                    handleSquashing(sphere);
                    break;
                case state.bouncing:
                    handleBouncing(sphere);
                    break;
            }

            // changes to the vertices
            sphere.geometry.verticesNeedUpdate = true;

            // changes to the normals
            sphere.geometry.normalsNeedUpdate = true;
            requestAnimFrame(animloop);
            // draw!
            renderer.render(scene, camera);
        })();


    </script>
</body>
</html>
